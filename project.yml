packages:
- name: tuya
  functions:
    - name: login
      web: true
      limits:
        timeout: 3000      # tempo máximo de execução em milissegundos
        memory: 128        # memória máxima em megabytes
        logs: 1024         # limite de logs em kilobytes
    - name: smart_lock
      web: true
      limits:
        timeout: 3000
        memory: 128
        logs: 1024
