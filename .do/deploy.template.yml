alerts:
- rule: DEPLOYMENT_FAILED
- rule: DOMAIN_FAILED
domains:
- domain: aibnb.app
  type: PRIMARY
- domain: gestaotemporada.com.br
  type: ALIAS
features:
- buildpack-stack=ubuntu-22
ingress:
  rules:
  - component:
      name: aibnb
    match:
      path:
        prefix: /
name: aibnb-app
region: nyc
services:
- environment_slug: php
  github:
    branch: main
    deploy_on_push: true
    repo: Rbertolli/aibnb
  http_port: 8080
  instance_count: 1
  instance_size_slug: apps-s-1vcpu-0.5gb
  name: aibnb
  run_command: heroku-php-apache2
  source_dir: /
