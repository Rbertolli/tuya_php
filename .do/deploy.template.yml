spec:
  name: tuya-app
  envs:
      - key: TUYA_API_KEY
        value: "PUT HERE YOUR TUYA_API_KEY"
        scope: RUN_TIME
      - key: TUYA_API_SECRET
        value: "PUT HERE YOUR TUYA_API_SECRET"
        scope: RUN_TIME
      - key: TUYA_REGION
        value: "PUT HERE YOUR TUYA_REGION"
        scope: RUN_TIME
  features:
    - buildpack-stack=ubuntu-22
  functions:
    - name: tuya-login
      main: login.php
      github:
        repo: rbertolli/tuya_php
        branch: main
        deploy_on_push: true
      source_dir: packages/tuya      
      routes:
        - path: /login
    - name: tuya-smart-lock
      main: smart_lock.php
      github:
        repo: rbertolli/tuya_php
        branch: main
        deploy_on_push: true
      source_dir: packages/tuya
      routes:
        - path: /smart_lock