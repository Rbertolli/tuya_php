alerts:
- rule: DEPLOYMENT_FAILED
- rule: DOMAIN_FAILED
features:
- buildpack-stack=ubuntu-22
functions:
- git:
    branch: main
    repo_clone_url: https://github.com/digitalocean/sample-functions-php-helloworld.git
  name: sample-functions-php-helloworld
  source_dir: /
ingress:
  rules:
  - component:
      name: sample-functions-php-helloworld
    match:
      path:
        prefix: /
name: shark-app
region: nyc
