name: tuya_php
repo: Rbertolli/tuya_php
branch: main
buildpack_stack: ubuntu-22

services:
  - name: web
    source_dir: /
    routes:
      - path: /

functions:
  - name: tuya-login
    source_dir: functions/tuya
    entrypoint: login.php
    routes:
      - path: /tuya-login
  - name: tuya-smart-lock
    source_dir: functions/tuya
    entrypoint: smart_lock.php
    routes:
      - path: /tuya-smart-lock
