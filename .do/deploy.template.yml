spec:
  name: tuya-php-serverless
  services:
    - name: smart-lock
      git:
        branch: main
        repo_clone_url: https://github.com/Rbertolli/tuya_php.git
      build_command: "composer install --no-dev"
      run_command: "php -S 0.0.0.0:8080 -t public"
      envs:
        - key: TUYA_API_KEY
          scope: RUN_TIME
        - key: TUYA_API_SECRET
          scope: RUN_TIME
        - key: TUYA_REGION
          scope: RUN_TIME
      routes:
        - path: "/"
