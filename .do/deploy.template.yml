spec:
  name: aibnb-app
  region: nyc
  features:
    - buildpack-stack=ubuntu-22
  services:
    - name: aibnb
      http_port: 8080
      instance_count: 1
      instance_size_slug: apps-s-1vcpu-0.5gb
      source_dir: /
      github:
        branch: main
        deploy_on_push: true
        repo: Rbertolli/aibnb
      run_command: heroku-php-apache2
      routes:
        - path: /
  functions:
  - name: tuya-login
    runtime: php
    source_dir: functions/tuya
    routes:
      - path: /tuya-login
  - name: tuya-smart-lock
    runtime: php
    source_dir: functions/tuya
    routes:
      - path: /tuya-smart-lock