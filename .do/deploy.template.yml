alerts:
- rule: DEPLOYMENT_FAILED
- rule: DOMAIN_FAILED
features:
- buildpack-stack=ubuntu-22
functions:
- github:
    branch: main
    deploy_on_push: true
    repo: Rbertolli/tuya_php
  name: tuya-php-functions
  source_dir: functions
ingress:
  rules:
  - component:
      name: tuya-php-functions
    match:
      path:
        prefix: /functions